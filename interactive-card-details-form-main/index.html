<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="cardArea">

      <img class="cardFront" src="images/bg-card-front.png" alt="">
      <div class="nameArea text-light"></div>
      <div class="numberArea text-light">
        <span class="n1"></span>
        <span class="n2"></span>
        <span class="n3"></span>
        <span class="n4"></span>
      </div>
      <div class="dateArea text-light ">
        <span class="m1">00</span>
        /
        <span class="y1">00</span>
      </div>

      <div class="cvcArea text-light">000</div>

      <img class="cardBack" src="images/bg-card-back.png" alt="">

    </div>

    <div class="formArea p-4 ">

      <div class="form p-2 m-2 ">
        <form action="">
          <label>Cardholder Name
          </label> <br>
          <input class="inputform1 cardName p-1" type="text" placeholder="e.g. Jane Appleseed
        ">
          <br> <br>
          <label>
            Card Number
          </label> <br>
          <input class="inputform1 cardNumber p-1" type="text" name="" placeholder="e.g. 1234 5678 9123 0000
        ">
          <div class="cardNumberError text-danger">
            Wrong Format, numbers Only
          </div> <br>
          <div class="expDate d-flex ">

            <label for="">
              Exp. Date (MM/YY)
            </label>
            <label class="ms-5" for="">CVC</label>

          </div>
          <div class="d-flex">
            <input type="text" name="" class="kisa p-1" placeholder="MM">
            <input type="text" name="" class="kisa2" placeholder="YY">

            <input type="text" name="" class="orta" placeholder="e.g. 123">
          </div>



        </form>

        <button class="btn mt-3 p-2"> Confirm
        </button>
      </div>



    </div>
    <!-- Completed state start -->
    <div class="thanks d-none">Thank you!
      We've added your card details
      Continue</div>



  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
